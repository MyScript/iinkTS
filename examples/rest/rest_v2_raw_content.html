<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>Rest v2 Raw Content</title>

    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <link rel="stylesheet" href="../assets/style/renderjson.css" />

    <script type="text/javascript" src="../assets/renderjson/renderjson.js"></script>
    <style>
      #editorEl {
        height: calc(100dvh - 216px);
      }

      @media only screen and (max-width: 451px) {
        #editorEl {
          height: calc(100dvh - 263px);
        }
      }

      #result {
        border-bottom: solid gray 1px;
        display: block;
        text-align: start;
        padding: 12px;
        cursor: zoom-in;
      }

      #result.open {
        position: absolute;
        z-index: 999;
        overflow: visible;
        height: 100dvh;
        width: 100dvw;
        max-height: 100dvh;
        background-color: white;
        cursor: zoom-out;
      }

      .switch-label {
        display: flex;
        margin-right: 15px;
        margin-top: 6px;
      }

      .switch-container {
        display: flex;
      }
    </style>
  </head>

  <body>
    <header class="header-main">
      <button id="showModalBtn" class="btn-keys">
        Change server configuration
      </button>
      <h1 class="header-title">
        Rest v2 Raw Content
      </h1>
    </header>
    <div id="result"></div>

    <nav class="flex-container wrap gap between">
      <div class="flex-container wrap gap">
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/clear.svg" />
        </button>
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
      <div class="switch-container">
        <span class="switch-label">Show Recognition Block</span>
        <div class="toggle-switch">
          <input class="toggle-input" id="showRecognitionBlock" type="checkbox" />
          <label class="toggle-label" for="showRecognitionBlock"></label>
        </div>
      </div>
      <div class="switch-container">
        <span class="switch-label">Show Recognition Items</span>
        <div class="toggle-switch">
          <input class="toggle-input" id="showRecognitionItems" type="checkbox" />
          <label class="toggle-label" for="showRecognitionItems"></label>
        </div>
      </div>

      <select id="language"></select>
    </nav>

    <div id="editorEl"></div>

    <script type="module">
      import { Editor, getAvailableLanguageList } from '../../dist/iink.esm.js'
      import { ModalEditorOptions } from '../components/modal/modalEditorOptions.js'
      const editorElement = document.getElementById('editorEl')
      const resultElement = document.getElementById('result')
      const languageElement = document.getElementById('language')
      const clearElement = document.getElementById('clear')
      const undoElement = document.getElementById('undo')
      const redoElement = document.getElementById('redo')
      const showRecognitionBlock = document.getElementById('showRecognitionBlock')
      const showRecognitionItems = document.getElementById('showRecognitionItems')
      const showModalBtn = document.getElementById('showModalBtn')

      let editor

      undoElement.addEventListener('click', () => {
        if (!editor) return
        editor.undo()
        editor.debugger.recognitionBoxVisibility = false
        editor.debugger.recognitionBoxItemsVisibility = false
      })

      redoElement.addEventListener('click', () => {
        if (!editor) return
        editor.redo()
        editor.debugger.recognitionBoxVisibility = false
        editor.debugger.recognitionBoxItemsVisibility = false
      })

      clearElement.addEventListener('click', () => {
        resultElement.innerHTML = ''
        if (!editor) return
        editor.clear()
        editor.debugger.recognitionBoxVisibility = false
        editor.debugger.recognitionBoxItemsVisibility = false
      })

      resultElement.addEventListener('click', () => {
        resultElement.classList.toggle('open')
      })

      showRecognitionBlock.addEventListener('change', () => {
        if (!editor) return
        editor.debugger.recognitionBoxVisibility = showRecognitionBlock.checked
      })

      showRecognitionItems.addEventListener('change', () => {
        if (!editor) return
        editor.debugger.recognitionBoxItemsVisibility = showRecognitionItems.checked
      })

      window.addEventListener('resize', () => {
        if (!editor) return
        editor.resize()
      })

      const editorOptions = {
        configuration: {
          recognition: {
            type: 'Raw Content',
            export: {
              jiix: {
                ranges: true,
                'bounding-box': true
              }
            }
          }
        }
      }

      languageElement.addEventListener('change', (e) => {
        editorOptions.configuration.recognition.lang = e.target.value
        loadEditor(editorOptions)
      })

      async function loadEditor(options) {
        resultElement.innerHTML = ''
        await editor?.destroy()
        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await Editor.load(editorElement, 'INKV2', options)

        editor.event.addEventListener('changed', (event) => {
          undoElement.disabled = !event.detail.canUndo
          redoElement.disabled = !event.detail.canRedo
          clearElement.disabled = !event.detail.canClear
        })

        if (!languageElement.options.length) {
          const currentLanguage = editor.configuration.recognition.lang
          const availableLanguageListResponse = await getAvailableLanguageList(editor.configuration)
          Object.keys(availableLanguageListResponse.result).forEach((key) => {
            const selected = currentLanguage === key
            languageElement.options[languageElement.options.length] = new Option(availableLanguageListResponse.result[key], key, selected, selected)
          })
        }

        editor.event.addEventListener('exported', (evt) => {
          while (resultElement.firstChild) {
            resultElement.firstChild.remove()
          }
          resultElement.appendChild(renderjson(event.detail))
        })

        showRecognitionItems.checked = false
        showRecognitionBlock.checked = false
      }

      showModalBtn.addEventListener('click', () => {
        ModalEditorOptions.show(loadEditor, editorOptions)
      })

      ModalEditorOptions.initConfiguration(loadEditor, editorOptions)

      /**
       * We expose these objects to the window use it in test
       */
      window.editorOptions = editorOptions
      window.loadEditor = loadEditor
    </script>
  </body>

</html>
