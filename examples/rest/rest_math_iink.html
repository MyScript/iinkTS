<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true"/>

  <title>REST Math iink</title>

  <link rel="stylesheet" href="../examples.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
        integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
        crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
          integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
          crossorigin="anonymous"></script>

  <script type="text/javascript" src="../../dist/iink.min.js"></script>
</head>

<body>
<div id="result"></div>
<div>
  <nav>
    <div class="button-div">
      <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
        <img src="../assets/clear.svg">
      </button>
    </div>
    <select id="language"></select>
  </nav>
  <div id="editor" touch-action="none"></div>
</div>
<script>
  const editorElement = document.getElementById('editor');
  const resultElement = document.getElementById('result');
  const languageElement = document.getElementById('language');
  const clearElement = document.getElementById('clear');

  clearElement.addEventListener('click', async () => {
    editor.clear();
    resultElement.innerHTML = '';
  });
  /**
   * Instanciate Editor
   * @param {Element} The DOM element to attach the ink paper
   * @param {Object} The recognition parameters
   */
  const options = {
    configuration: {
      server: {
        protocol: 'REST',
        scheme: 'https',
        host: 'webdemoapi.myscript.com',
        applicationKey: '515131ab-35fa-411c-bb4d-3917e00faf60',
        hmacKey: '54b2ca8a-6752-469d-87dd-553bb450e9ad'
      },
      recognition: {
        replaceMimeTypes: true,
        type: 'MATH',
        math: {
          mimeTypes: ['application/x-latex'], // 'application/mathml+xml', 'application/vnd.myscript.jiix',
          solver: {
            enable: true,
          }
        }
      }
    }
  }
  const editor = new iink.Editor(editorElement, options);

  editor.events.addEventListener('loaded', async (evt) => {
    if (languageElement.options.length === 0) {
      const currentLanguage = editor.configuration.recognition.lang;
      const res = await iink.getAvailableLanguageList(editor.configuration);
      Object.keys(res.result).forEach(function (key) {
        const selected = currentLanguage === key;
        languageElement.options[languageElement.options.length] = new Option(res.result[key], key, selected, selected);
      });
    }
  })

  function cleanLatex(latexExport) {
    if(typeof latexExport === 'number') {
      latexExport = latexExport.toString();
    }
    if (latexExport.includes('\\\\')) {
      const steps = '\\begin{align*}' + latexExport + '\\end{align*}';
      return steps.replace("\\begin{aligned}", "")
        .replace("\\end{aligned}", "")
        .replace(new RegExp("(align.{1})", "g"), "aligned");
    }
    return latexExport.replace(new RegExp("(align.{1})", "g"), "aligned");
  }

  editor.events.addEventListener('exported_application/x-latex', evt => {
    clearElement.disabled = false;
    katex.render(cleanLatex(evt.detail),  resultElement);
    clearElement.disabled = false
    undoElement.disabled = false
  });

  window.addEventListener('resize', () => {
    editor.resize();
  });
</script>
</body>

</html>
