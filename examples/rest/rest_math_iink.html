<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>Rest Math iink</title>

    <link rel="stylesheet" href="../examples.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
      integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
      integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="../../dist/iink.min.js"></script>
  </head>

  <body>
    <div id="result"></div>
    <div>
      <nav>
        <div class="button-div">
          <button
            id="clear"
            class="nav-btn btn-fab-mini btn-lightBlue"
            disabled
          >
            <img src="../assets/clear.svg" />
          </button>
          <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
            <img src="../assets/undo.svg" />
          </button>
          <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
            <img src="../assets/redo.svg" />
          </button>
        </div>
      </nav>
      <div id="editor" touch-action="none"></div>
    </div>
    <script>
      const editorElement = document.getElementById('editor');
      const resultElement = document.getElementById('result');
      const clearElement = document.getElementById('clear');
      const undoElement = document.getElementById('undo');
      const redoElement = document.getElementById('redo');

      clearElement.addEventListener('click', async () => {
        editor.clear();
        resultElement.innerHTML = '';
      });

      undoElement.addEventListener('click', () => {
        editor.undo();
      });

      redoElement.addEventListener('click', () => {
        editor.redo();
      });

      /**
       * Instanciate Editor
       * @param {Element} The DOM element to attach the ink paper
       * @param {Object} The editor options
       */
      const options = {
        configuration: {
          server: {
            protocol: 'REST',
            scheme: 'https',
            host: 'cloud.myscript.com',
            applicationKey: '80a7f78d-939c-48e0-84a8-7794d6fbf624',
            hmacKey: 'df2ba19a-7703-4ab4-9164-00dd33357745',
          },
          recognition: {
            type: 'MATH',
          },
        },
      };

      const editor = new iink.Editor(editorElement, options);

      editor.events.addEventListener('changed', (event) => {
        undoElement.disabled = !event.detail.canUndo;
        redoElement.disabled = !event.detail.canRedo;
        clearElement.disabled = !event.detail.canClear;
      });

      function cleanLatex(latexExport) {
        if (typeof latexExport === 'number') {
          latexExport = latexExport.toString();
        }
        if (latexExport.includes('\\\\')) {
          const steps = '\\begin{align*}' + latexExport + '\\end{align*}';
          return steps
            .replace('\\begin{aligned}', '')
            .replace('\\end{aligned}', '')
            .replace(new RegExp('(align.{1})', 'g'), 'aligned');
        }
        return latexExport.replace(new RegExp('(align.{1})', 'g'), 'aligned');
      }

      editor.events.addEventListener('exported', (evt) => {
        const exports = evt.detail;
        if (exports && exports['application/x-latex']) {
          katex.render(
            cleanLatex(exports['application/x-latex']),
            resultElement
          );
        } else {
          resultElement.innerHTML = '';
        }
      });

      window.addEventListener('resize', () => {
        editor.resize();
      });
    </script>
  </body>
</html>
