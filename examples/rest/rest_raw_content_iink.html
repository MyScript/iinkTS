<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="HandheldFriendly" content="true" />

  <title>Rest Raw Content</title>

  <link rel="stylesheet" href="../examples.css" />

  <script type="text/javascript" src="../../dist/iink.min.js"></script>

  <style>
    #result span {
      font-size: small;
      padding: 12px;
    }
  </style>
</head>

<body>
  <div id="result"></div>
  <div>
    <nav>
      <div class="button-div">
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/clear.svg" />
        </button>
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/redo.svg" />
        </button>
      </div>
      <select id="language"></select>
    </nav>
    <div id="editor" touch-action="none"></div>
  </div>
  <script>
    const editorElement = document.getElementById('editor');
    const resultElement = document.getElementById('result');
    const languageElement = document.getElementById('language');
    const clearElement = document.getElementById('clear');
    const undoElement = document.getElementById('undo');
    const redoElement = document.getElementById('redo');
    let editor;

    /**
     * We use a function to wait the server configuration to load
     */
    async function loadEditor() {
      const res = await fetch('../server-configuration.json');
      const conf = await res.json();
      const options = {
        configuration: {
          server: {
            ...conf,
            protocol: 'REST',
          },
          recognition: {
            type: 'Raw Content',
          },
        },
      };

      /**
       * Instanciate editor
       * @param {Element} The DOM element to attach the ink paper
       * @param {Object} The Editor parameters
       */
      editor = new iink.Editor(editorElement, options);

      editor.events.addEventListener('changed', (event) => {
        undoElement.disabled = !event.detail.canUndo;
        redoElement.disabled = !event.detail.canRedo;
        clearElement.disabled = !event.detail.canClear;
      });

      editor.events.addEventListener('exported', (evt) => {
        const exports = evt.detail;
        if (exports && exports['application/vnd.myscript.jiix']) {
          resultElement.innerHTML = `<span>${ JSON.stringify(
            exports['application/vnd.myscript.jiix'].elements
          ) }</span>`;
        } else {
          resultElement.innerHTML = '';
        }
      });

      editor.events.addEventListener('loaded', async (evt) => {
        if (languageElement.options.length === 0) {
          const currentLanguage = editor.configuration.recognition.lang;
          const res = await iink.getAvailableLanguageList(editor.configuration);
          Object.keys(res.result).forEach(function (key) {
            const selected = currentLanguage === key;
            languageElement.options[languageElement.options.length] =
              new Option(res.result[key], key, selected, selected);
          });
        }
      });

      languageElement.addEventListener('change', (e) => {
        const configuration = JSON.parse(JSON.stringify(editor.configuration));
        configuration.recognition.lang = e.target.value;
        editor.configuration = configuration;
      });

      undoElement.addEventListener('click', () => {
        editor.undo();
      });

      redoElement.addEventListener('click', () => {
        editor.redo();
      });

      clearElement.addEventListener('click', () => {
        editor.clear();
        resultElement.innerHTML = '';
      });

      window.addEventListener('resize', () => {
        editor.resize();
      });
    }

    loadEditor();
  </script>
</body>

</html>
