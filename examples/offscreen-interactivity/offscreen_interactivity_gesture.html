<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>offscreen gesture</title>

    <link rel="stylesheet" href="../assets/style/examples.css" />
    <style>
      #editor {
        width: 100vw;
        height: calc(100vh - 66px);
        touch-action: none;
      }
      @media only screen and (max-width: 781px) {
        #editor {
          height: calc(100vh - 114px);
        }
      }
      @media only screen and (max-width: 625px) {
        #editor {
          height: calc(100vh - 154px);
        }
      }
      @media only screen and (max-width: 378px) {
        #editor {
          height: calc(100vh - 194px);
        }
      }
    </style>

    <script type="text/javascript" src="../../dist/iink.min.js"></script>
  </head>

  <body>
    <nav class="flex-container gap wrap">
      <div class="flex-container gap wrap">
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/clear.svg" />
        </button>
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
      <div class="flex-container wrap gap">
        <div class="flex-container wrap">
          <label class="label">Detect gesture</label>
          <div class="toggle-switch">
            <input class="toggle-input" id="apply-gesture" type="checkbox" checked />
            <label class="toggle-label" for="apply-gesture"></label>
          </div>
        </div>
        <div class="flex-container wrap">
          <label class="label">Surround action</label>
          <select id="surround-action">
            <option value="select" selected>Select</option>
            <option value="surround">Surround</option>
            <option value="highlight">Highlight</option>
          </select>
        </div>
        <div class="flex-container wrap">
          <label class="label">Strikethrough action</label>
          <select id="strike-through-action">
            <option value="draw" selected>Draw</option>
            <option value="erase">Erase</option>
          </select>
        </div>
      </div>
    </nav>

    <div id="editor" touch-action="none"></div>

    <script>
      const editorElement = document.getElementById("editor");

      const clearBtn = document.getElementById("clear");
      const undoBtn = document.getElementById("undo");
      const redoBtn = document.getElementById("redo");
      const applyGestureCheckBox = document.getElementById("apply-gesture");
      const surrondActionSelect = document.getElementById("surround-action");
      const strikeThroughActionSelect = document.getElementById("strike-through-action");

      /**
       * we expose the editor for use in the integration test
       */
      let editor;

      async function loadEditor() {
        const res = await fetch("../server-configuration.json");
        const server = await res.json();
        const options = {
          configuration: {
            offscreen: true,
            server,
            recognition: {
              "raw-content": {
                gestures: ["underline", "scratch-out", "join", "insert", "strike-through", "surround"]
              }
            },
          }
        };
        /**
         * Instanciate editor
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = new iink.Editor(editorElement, options);
        /**
         *  async initialize editor behaviors
         */
        await editor.initialize();

        editor.events.addEventListener("changed", (event) => {
          clearBtn.disabled = !event.detail.canClear;
          undoBtn.disabled = !event.detail.canUndo;
          redoBtn.disabled = !event.detail.canRedo;
        });

        clearBtn.addEventListener("click", async () => {
          editor.clear();
        });

        undoBtn.addEventListener("click", () => {
          editor.undo();
        });

        redoBtn.addEventListener("click", () => {
          editor.redo();
        });

        applyGestureCheckBox.addEventListener("change", () => {
          editor.gestures = applyGestureCheckBox.checked;
        });

        surrondActionSelect.addEventListener("change", (evt) => {
          editor.surroundAction = evt.target.value;
        });

        strikeThroughActionSelect.addEventListener("change", (evt) => {
          editor.strikeThroughAction = evt.target.value;
        });

        window.addEventListener("resize", () => {
          editor.resize();
        });
      }

      loadEditor().catch(error => console.error(error));
    </script>
  </body>
</html>
