<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>Offscreen import</title>

    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <style>
      #editor {
        width: calc(100vw - 300px);
        height: calc(100dvh - 112px);
      }

      textarea {
        width: 300px;
        height: calc(100dvh - 112px);
        resize: none;
      }

      #show-symbols-to-import-btn {
        display: none;
      }

      nav {
        display: flex;
        gap: 8px;
        justify-content: flex-start;
      }

      @media only screen and (max-width: 850px) {
        #show-symbols-to-import-btn {
          display: block;
        }

        #pointerEventsObject {
          position: absolute;
          z-index: 89;
          top: 110px;
          left: 0px;
          min-width: 300px;
          width: 50%;
          height: 0px;
          background-color: white;
          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.225);
          overflow: hidden;
          opacity: 0;
          -webkit-transition: all 0.3s ease-in-out;
          -moz-transition: all 0.3s ease-in-out;
          -o-transition: all 0.3s ease-in-out;
          transition: all 0.3s ease-in-out;
        }

        #pointerEventsObject.open {
          height: calc(100dvh - 112px);
          opacity: 1;
          overflow: auto;
        }

        #editor {
          width: 100dvw;
        }
      }
    </style>
  </head>

  <body>
    <header class="header-main">
      <button id="showModalBtn" class="btn-keys">
        Change server configuration
      </button>
      <h1 class="header-title">
        Offscreen Interactivity - Import pointers
      </h1>
    </header>

    <nav>
      <button id="show-symbols-to-import-btn" class="classic-btn">
        Show symbols
      </button>
      <button class="classic-btn" id="import">
        Import
      </button>
    </nav>
    <div class="flex-container">
      <textarea id="pointerEventsObject"> </textarea>
      <div id="editor"></div>
    </div>

    <script type="module">
      import { Editor } from '../../dist/iink.esm.js'
      import { ModalEditorOptions } from "../components/modal/modalEditorOptions.js";
      import strokes from '../assets/datas/hello-my-friend.json' with { type: 'json' }

      const editorElement = document.getElementById("editor");
      const showSymbolBtn = document.getElementById("show-symbols-to-import-btn");
      const pointerEventsObjectElement = document.getElementById("pointerEventsObject");
      const importBtn = document.getElementById("import");
      const showModalBtn = document.getElementById("showModalBtn");

      showSymbolBtn.addEventListener("pointerup", () => {
        pointerEventsObjectElement.classList.toggle("open");
      });

      let editor;
      const editorOptions = {
        configuration: {
          rendering: {
            minHeight: 1000,
            minWidth: 1000
          }
        }
      };
      async function loadEditor(options) {
        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await Editor.load(editorElement, "INTERACTIVEINK", options);

        pointerEventsObjectElement.value = JSON.stringify(strokes, null, 2);
        importBtn.disabled = false;
      }

      importBtn.addEventListener("click", async () => {
        if (!editor) return;
        importBtn.disabled = true;
        await editor.importPointEvents(JSON.parse(pointerEventsObjectElement.value));
      });

      window.addEventListener("resize", () => {
        editor?.resize();
      });

      showModalBtn.addEventListener("click", () => {
        ModalEditorOptions.show(loadEditor, editorOptions);
      });

      ModalEditorOptions.initConfiguration(loadEditor, editorOptions);


      /**
       * We expose these objects to the window use it in test
       */
      window.editorOptions = editorOptions
      window.loadEditor = loadEditor
    </script>
  </body>

</html>
