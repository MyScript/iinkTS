<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>Offscreen import</title>

    <link rel="stylesheet" href="../assets/style/examples.css" />
    <style>
      #editor {
        width: calc(100vw - 300px);
        height: calc(100dvh - 66px);
        touch-action: none;
      }

      textarea {
        width: 300px;
        height: calc(100dvh - 66px);
      }
    </style>
    <script type="text/javascript" src="../../dist/iink.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="flex-container wrap gap">
        <button class="classic-btn" id="import">Import</button>
      </div>
    </nav>
    <div class="flex-container">
      <textarea id="pointerEventsObject">

      </textarea>
      <div id="editor" touch-action="none"></div>
    </div>

    <script>
      const editorElement = document.getElementById("editor");
      const pointerEventsObjectElement = document.getElementById("pointerEventsObject");
      const importBtn = document.getElementById("import");

      /**
       * we expose the editor for use in the integration test
       */
      let editor;

      async function loadEditor() {
        const res = await fetch("../server-configuration.json");
        const server = await res.json();

        const options = {
          configuration: {
            offscreen: true,
            server,
            recognition: {
              export: {
                jiix: {
                  // // required to draw elements box & convert
                  "bounding-box": true,
                  // // required to convert
                  ids: true,
                  // // required to convert
                  "full-stroke-ids": true,
                  // // required to convert text
                  text: {
                    chars: true,
                    // words: true
                  },
                }
              }
            },
            rendering: {
              minHeight: 1000,
              minWidth: 1000,
            },
          },
        };

        /**
         * Instanciate editor
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        const editor = new iink.Editor(editorElement, options);

        const strokeRes = await fetch("../assets/datas/hello-my-friend.json");
        pointerEventsObjectElement.value = JSON.stringify(await strokeRes.json(), null, 2);

        /**
         *  async initialize editor behaviors
         */
        await editor.initialize();

        importBtn.addEventListener("click", async () => {
          await editor.importPointEvents(JSON.parse(pointerEventsObjectElement.value));
        });

        window.addEventListener("resize", () => {
          editor.resize();
        });
      }

      loadEditor().catch((error) => console.error(error));
    </script>
  </body>
</html>
