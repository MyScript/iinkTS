<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>Offscreen custom menu</title>

    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />

    <style>
      #editor {
        width: 100vw;
        height: calc(100dvh - 112px);
      }

      @media only screen and (max-width: 631px) {
        #editor {
          height: calc(100dvh - 164px);
        }
      }

      @media only screen and (max-width: 427px) {
        #editor {
          height: calc(100dvh - 208px);
        }
      }
    </style>

    <style>
      .ms-editor .state {
        display: none;
      }

      .custom-menu-style {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 150px;
        min-width: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .custom-menu-tool {
        position: absolute;
        top: 0px;
        right: 0px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .custom-menu-action {
        position: absolute;
        top: 0px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <header class="header-main">
      <button id="showModalBtn" class="btn-keys">
        Change server configuration
      </button>
      <h1 class="header-title">Offscreen Interactivity - Custom menu</h1>
    </header>

    <nav class="flex-container wrap gap">
      <div class="flex-container wrap">
        <label class="label">Show/hide Menu Style</label>
        <div class="toggle-switch">
          <input class="toggle-input" id="menu-style-toggle" type="checkbox" checked />
          <label class="toggle-label" for="menu-style-toggle"></label>
        </div>
      </div>
      <div class="flex-container wrap">
        <label class="label">Show/hide Menu Action</label>
        <div class="toggle-switch">
          <input class="toggle-input" id="menu-action-toggle" type="checkbox" checked />
          <label class="toggle-label" for="menu-action-toggle"></label>
        </div>
      </div>
      <div class="flex-container wrap">
        <label class="label">Show/hide Menu Tool</label>
        <div class="toggle-switch">
          <input class="toggle-input" id="menu-tool-toggle" type="checkbox" checked />
          <label class="toggle-label" for="menu-tool-toggle"></label>
        </div>
      </div>
    </nav>

    <div id="editor"></div>

    <script type="module">
      import { Editor } from '../../dist/iink.esm.js'
      import { CustomMenuStyle, CustomMenuTool, CustomMenuAction } from './offscreen_interactivity_custom_menu.js'
      import { ModalEditorOptions } from '../components/modal/modalEditorOptions.js'

      const editorElement = document.getElementById('editor')
      const menuStyleToggle = document.getElementById('menu-style-toggle')
      const menuIntentionToggle = document.getElementById('menu-tool-toggle')
      const menuActionToggle = document.getElementById('menu-action-toggle')
      const showModalBtn = document.getElementById('showModalBtn')

      let editor

      const editorOptions = {
        configuration: {
          menu: {
            style: {
              enable: true
            },
            tool: {
              enable: true
            },
            action: {
              enable: true
            }
          }
        },
        override: {
          menu: {
            style: CustomMenuStyle,
            tool: CustomMenuTool,
            action: CustomMenuAction
          }
        }
      }

      async function loadEditor(options) {
        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await Editor.load(editorElement, 'INTERACTIVEINK', options)
      }

      menuStyleToggle.addEventListener('change', () => {
        if (!editor) return
        menuStyleToggle.checked
          ? editor.menu.style.show()
          : editor.menu.style.hide()
      })
      menuIntentionToggle.addEventListener('change', () => {
        if (!editor) return
        menuIntentionToggle.checked
          ? editor.menu.tool.show()
          : editor.menu.tool.hide()
      })
      menuActionToggle.addEventListener('change', () => {
        if (!editor) return
        menuActionToggle.checked
          ? editor.menu.action.show()
          : editor.menu.action.hide()
      })
      window.addEventListener('resize', () => {
        editor?.resize()
      })

      showModalBtn.addEventListener('click', () => {
        ModalEditorOptions.show(loadEditor, editorOptions)
      })

      ModalEditorOptions.initConfiguration(loadEditor, editorOptions)

      /**
       * We expose these objects to the window use it in test
       */
      window.editorOptions = editorOptions
      window.loadEditor = loadEditor
    </script>
  </body>

</html>
