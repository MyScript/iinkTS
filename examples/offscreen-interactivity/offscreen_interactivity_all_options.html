<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>All options</title>

    <link rel="stylesheet" href="../assets/style/examples.css" />
    <style>
      #editor {
        width: 100vw;
        height: calc(100vh - 127px);
        touch-action: none;
      }
      @media only screen and (max-width: 798px) {
        #editor {
          height: calc(100vh - 177px);
        }
      }
      @media only screen and (max-width: 407px) {
        #editor {
          height: calc(100vh - 223px);
        }
      }
      @media only screen and (max-width: 396px) {
        #editor {
          height: calc(100vh - 270px);
        }
      }
      .row-options {
        border-bottom: 1px solid #d7dde3; /*#A9B7C5*/
        padding: 12px;
      }
      .row-options #pen-width {
        width: 100px;
      }
      .row-options .global-options {
        margin-left: auto;
      }
      .row-options .global-options input:not(.toggle-input),
      .row-options .global-options select {
        width: 150px;
      }
    </style>

    <style>
      #export-html-pan {
        position: absolute;
        top: calc(100% - 305px);
        height: 300px;
        left: calc(100% - 305px);
        width: 300px;
        background-color: white;
        display: none;
        border: 1px solid grey;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.225);
        z-index: 30;
        border-radius: 20px;
      }
      .export-html-header {
        text-align: center;
        padding: 4px;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid grey;
      }
      .export-html-title {
        text-align: center;
        padding-left: 12px;
        font-size: 25px;
      }
      #export-html-body {
        height: calc(100% - 40px);
        width: 100%;
        border: none;
      }
    </style>

    <style>
      #modal {
        position: absolute;
        top: 10%;
        height: 80%;
        left: 10%;
        width: 80%;
        background-color: white;
        z-index: 31;
        border-radius: 20px;
        display: none;
        border: 1px solid grey;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.5);
      }
      #modal .modal-header {
        display: flex;
        padding: 10px;
        border-bottom: 1px solid grey;
      }
      #modal .modal-header #modal-title {
        margin: auto 0;
        padding-left: 20px;
        font-size: 25px;
      }
      #modal-body {
        height: calc(100% - 62px);
        max-width: 100%;
        overflow: auto;
        border: none;
      }
      .jiix-text {
        margin: 12px;
        padding: 12px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.225);
      }
    </style>

    <style>
      #selection-panel {
        position: absolute;
        z-index: 11;
        background-color: white;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.5);
        height: calc(100vh - 137px);
        width: 0px;
        -webkit-transition: width 0.3s ease-in-out;
        -moz-transition: width 0.3s ease-in-out;
        -o-transition: width 0.3s ease-in-out;
        transition: width 0.3s ease-in-out;
        overflow: hidden;
      }
      #selection-panel.open {
        width: 450px;
      }
      #selection-panel .selection-header {
        display: flex;
        padding: 10px;
        border-bottom: 1px solid grey;
      }
      #selection-panel .selection-title {
        margin: auto 0;
        padding-left: 20px;
        font-size: 18px;
      }
      #selection-panel #selection-body {
        overflow: auto;
        padding: 10px;
        max-height: calc(100% - 45px);
      }
      #selection-panel #selection-body ul {
        margin-left: -20px;
      }
      #selection-panel #selection-body li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      #selection-panel #selection-body li span {
        margin: auto 0;
      }
      #selection-panel #selection-body li .stroke-input-wrapper {
        display: flex;
        width: 66px;
        gap: 2px;
      }
      #selection-panel #selection-body li .stroke-input {
        height: 20px;
        width: 20px;
        border-radius: 4px;
        background: #f6f5f4;
        border: none;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.225);
        background-color: white;
        display: block;
      }
    </style>

    <style>
      .menu-button {
        height: 36px;
        width: 36px;
        border-radius: 4px;
        background: #f6f5f4;
        border: none;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.225);
        background-color: white;
        display: block;
      }
      .menu-button.active {
        box-shadow: inset 0 2px 5px 0 rgba(0, 0, 0, 0.225);
      }
      .menu-button img {
        width: 24px;
        height: 24px;
      }
    </style>

    <script type="text/javascript" src="../../dist/iink.min.js"></script>
  </head>

  <body>
    <div id="modal">
      <div class="modal-header">
        <div id="modal-title">title</div>
        <button id="modal-close-btn" class="close-btn">
          <img src="../assets/img/cross.svg" />
        </button>
      </div>
      <div id="modal-body"></div>
    </div>

    <nav class="flex-container gap wrap">
      <div class="flex-container gap wrap">
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/clear.svg" />
        </button>
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
      <div class="flex-container gap wrap">
        <button id="pen" class="menu-button active">
          <img src="../assets/img/pen.svg" />
        </button>
        <div class="dropdown-menu">
          <button id="shape-menu" class="menu-button">
            <img id="shape-menu-img" src="../assets/img/rectangle.svg" />
          </button>
          <ul class="horizontal">
            <li>
              <button id="draw-rectangle" class="menu-button">
                <img src="../assets/img/rectangle.svg" />
              </button>
            </li>
            <li>
              <button id="draw-circle" class="menu-button">
                <img src="../assets/img/circle.svg" />
              </button>
            </li>
            <li>
              <button id="draw-triangle" class="menu-button">
                <img src="../assets/img/triangle.svg" />
              </button>
            </li>
          </ul>
        </div>
        <div class="dropdown-menu">
          <button id="line-menu" class="menu-button">
            <img id="line-menu-img" src="../assets/img/line.svg" />
          </button>
          <ul class="horizontal">
            <li>
              <button id="draw-line" class="menu-button">
                <img src="../assets/img/line.svg" />
              </button>
            </li>
            <li>
              <button id="draw-arrow" class="menu-button">
                <img src="../assets/img/arrow.svg" />
              </button>
            </li>
            <li>
              <button id="draw-double-arrow" class="menu-button">
                <img src="../assets/img/double-arrow.svg" />
              </button>
            </li>
          </ul>
        </div>
        <button id="eraser" class="menu-button">
          <img src="../assets/img/eraser.svg" />
        </button>
        <button id="select" class="menu-button">
          <img src="../assets/img/cursor.svg" />
        </button>
      </div>
      <div class="flex-container gap wrap">
        <button class="classic-btn" id="convert">Convert</button>
        <button class="classic-btn" id="show-jiix">Show JIIX</button>
        <button class="classic-btn" id="show-model">Show model</button>
      </div>
    </nav>

    <div class="row-options flex-container gap wrap">
      <div class="flex-container">
        <label for="pen-color">Color:</label>
        <input id="pen-color" type="color" value="black" />
      </div>
      <div class="flex-container">
        <label for="pen-width">Thickness:</label>
        <input id="pen-width" type="number" min="1" value="1" />
      </div>

      <div class="flex-container global-options">
        <div class="dropdown-menu">
          <button class="menu-button">
            <img src="../assets/img/menu.svg" />
          </button>
          <ul>
            <li class="dropdown-menu full-width horizontal left">
              <label class="label flex-container between gap">
                <img src="../assets/img/caret-left.svg" />
                Gesture
              </label>
              <ul>
                <li class="flex-container">
                  <label class="label">Detect gesture</label>
                  <div class="toggle-switch">
                    <input class="toggle-input" id="apply-gesture" type="checkbox" checked />
                    <label class="toggle-label" for="apply-gesture"></label>
                  </div>
                </li>
                <li class="flex-container">
                  <label class="label">On Surround</label>
                  <select id="surround-action">
                    <option value="select" selected>Select</option>
                    <option value="surround">Surround</option>
                    <option value="highlight">Highlight</option>
                  </select>
                </li>
                <li class="flex-container">
                  <label class="label">On Strike Through</label>
                  <select id="strike-through-action">
                    <option value="draw" selected>Draw</option>
                    <option value="erase">Erase</option>
                  </select>
                </li>
              </ul>
            </li>
            <li class="dropdown-menu full-width horizontal left">
              <label class="label flex-container between gap">
                <img src="../assets/img/caret-left.svg" />
                Guides
              </label>
              <ul>
                <li class="flex-container">
                  <label class="label">Guides enable</label>
                  <div class="toggle-switch">
                    <input class="toggle-input" id="guides-enable" type="checkbox" checked />
                    <label class="toggle-label" for="guides-enable"></label>
                  </div>
                </li>
                <li class="flex-container">
                  <label class="label" for="guides-type">Guides type</label>
                  <select id="guides-type">
                    <option value="line">line</option>
                    <option value="grid" selected>grid</option>
                    <option value="point">point</option>
                  </select>
                </li>
                <li class="flex-container">
                  <label class="label" for="guides-gap">Guides gap</label>
                  <input type="number" min="5" id="guides-gap" value="100">
                </li>
              </ul>
            </li>
            <li class="dropdown-menu full-width horizontal left">
              <label class="label flex-container between gap">
                <img src="../assets/img/caret-left.svg" />
                Alignment
              </label>
              <ul>
                <li class="flex-container">
                  <label class="label">Guides</label>
                  <div class="toggle-switch">
                    <input class="toggle-input" id="alignment-guides-toggle" type="checkbox" checked />
                    <label class="toggle-label" for="alignment-guides-toggle"></label>
                  </div>
                </li>
                <li class="flex-container">
                  <label class="label">Elements</label>
                  <div class="toggle-switch">
                    <input class="toggle-input" id="alignment-elements-toggle" type="checkbox" checked />
                    <label class="toggle-label" for="alignment-elements-toggle"></label>
                  </div>
                </li>
              </ul>
            </li>
            <li class="dropdown-menu full-width horizontal left">
              <label class="label flex-container between gap">
                <img src="../assets/img/caret-left.svg" />
                Display strokes infos
              </label>
              <ul>
                <li class="flex-container">
                  <label class="label">Show recognition box</label>
                  <div class="toggle-switch">
                    <input class="toggle-input" id="toggle-recognition-box" type="checkbox" />
                    <label class="toggle-label" for="toggle-recognition-box"></label>
                  </div>
                </li>
                <li class="flex-container">
                  <label class="label">Show recognition item box</label>
                  <div class="toggle-switch">
                    <input class="toggle-input" id="toggle-recognition-item-box" type="checkbox" />
                    <label class="toggle-label" for="toggle-recognition-item-box"></label>
                  </div>
                </li>
                <li class="flex-container">
                  <label class="label">Show points</label>
                  <div class="toggle-switch">
                    <input class="toggle-input" id="toggle-points-visibility" type="checkbox" />
                    <label class="toggle-label" for="toggle-points-visibility"></label>
                  </div>
                </li>
              </ul>
            </li>
            <li class="dropdown-menu full-width horizontal left">
              <label class="label flex-container between gap">
                <img src="../assets/img/caret-left.svg" />
                Others
              </label>
              <ul>
                <li class="flex-container">
                  <label class="label">Show selection</label>
                  <div class="toggle-switch">
                    <input class="toggle-input" id="toggle-selection-pan" type="checkbox" />
                    <label class="toggle-label" for="toggle-selection-pan"></label>
                  </div>
                </li>
                <li class="flex-container">
                  <label class="label">Show backend rendering</label>
                  <div class="toggle-switch">
                    <input class="toggle-input" id="toggle-export-html-pan" type="checkbox" />
                    <label class="toggle-label" for="toggle-export-html-pan"></label>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="selection-panel">
      <div class="selection-header">
        <div class="selection-title">Selection</div>
      </div>
      <div id="selection-body"></div>
    </div>

    <div id="editor" touch-action="none"></div>

    <div id="export-html-pan">
      <div class="export-html-header">
        <span class="export-html-title">
          Backend rendering
        </span>
        <button id="html-pan-close-btn" class="close-btn">
          <img src="../assets/img/cross.svg" />
        </button>
      </div>
      <iframe id="export-html-body"></iframe>
    </div>

    <script src="./offscreen_interactivity_all_options.js"></script>
  </body>
</html>
