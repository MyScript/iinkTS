<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>Offscreen override default options</title>

    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <style>
      #editor {
        width: 100vw;
        height: 100dvh;
      }
    </style>
    <script type="text/javascript" src="../../dist/iink.min.js"></script>
  </head>

  <body>
    <div id="showModal">
      <button id="showModalBtn" class="btn-keys">Set Keys</button>
    </div>
    <div id="editor"></div>

    <script type="module">
      import { ModalEditorOptions } from "../components/modal/modalEditorOptions.js"
      const editorElement = document.getElementById("editor");
      const showModalBtn = document.getElementById("showModalBtn")

      /**
       * we expose the editor so we can access it in tests
       */
      let editor;
      const editorOption = {
          configuration: {
            rendering: {
              guides: {
                gap: 25,
                type: "line"
              }
            },
            gesture: {
              surround: iink.SurroundAction.Highlight,
              strikeThrough: iink.StrikeThroughAction.Erase,
              insert: iink.InsertAction.Insert
            },
            snap: {
              guide: false,
              symbol: false,
              angle: 90
            },
            penStyle: {
              color: "#00af00",
              width: 1 // values: [1, 2, 4, 8]
            },
            fontStyle: {
              weight: "normal",
              size: 1 // values: ['auto', 0.5, 0.75, 1]
            }
          }
        }
      async function loadEditor(options) {
        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await iink.Editor.load(editorElement, "INTERACTIVEINK", options);

        window.addEventListener("resize", () => {
          editor.resize();
        });
      }

      showModalBtn.addEventListener("click", () => {
        ModalEditorOptions.show(loadEditor, editorOption)
      })

      ModalEditorOptions.initConfiguration(loadEditor, editorOption)
    </script>
  </body>
</html>
