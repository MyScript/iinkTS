<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <title>Get Started</title>
    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <style>
      #editor {
        width: 100vw;
        height: calc(100vh - 66px);
        touch-action: none;
      }
    </style>
    <script type="text/javascript" src="../../dist/iink.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="flex-container gap wrap">
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/clear.svg" />
        </button>
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
    </nav>

    <div id="editor" touch-action="none"></div>

    <script>
      const editorElement = document.getElementById("editor");
      const clearBtn = document.getElementById("clear");
      const undoBtn = document.getElementById("undo");
      const redoBtn = document.getElementById("redo");
      const importBtn = document.getElementById("import");

      /**
       * we expose the editor for use in the integration test
       */
      let editor;

      async function loadEditor() {
        const res = await fetch("../server-configuration.json");
        const server = await res.json();

        const options = {
          configuration: {
            offscreen: true,
            server
          }
        };

        /**
         * Instanciate editor
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        const editor = new iink.Editor(editorElement, options);

        /**
         *  async initialize editor behaviors
         */
        await editor.initialize();

        editor.events.addEventListener("changed", (event) => {
          clearBtn.disabled = !event.detail.canClear;
          undoBtn.disabled = !event.detail.canUndo;
          redoBtn.disabled = !event.detail.canRedo;
        });

        clearBtn.addEventListener("click", async () => {
          editor.clear();
        });

        undoBtn.addEventListener("click", () => {
          editor.undo();
        });

        redoBtn.addEventListener("click", () => {
          editor.redo();
        });

        window.addEventListener("resize", () => {
          editor.resize();
        });
      }

      loadEditor().catch((error) => console.error(error));
    </script>
  </body>
</html>
