<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>Changing configuration dynamically</title>

    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <link rel="stylesheet" href="../assets/style/renderjson.css" />
    <link rel="stylesheet" href="../components/modal/modal.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
      crossorigin="anonymous" />

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
      crossorigin="anonymous"></script>

    <script type="text/javascript" src="../assets/renderjson/renderjson.js"></script>

    <style>
      .wrapper {
        height: calc(100dvh - 50px);
        width: 100dvw;
      }

      #result {
        border-bottom: solid gray 1px;
        display: block;
        text-align: start;
        padding: 12px;
        cursor: zoom-in;
      }

      #result.open {
        position: absolute;
        z-index: 999;
        overflow: visible;
        height: 100dvh;
        width: 100dvw;
        max-height: 100dvh;
        background-color: white;
        cursor: zoom-out;
      }

      .content {
        position: relative;
        width: calc(100vw - 400px);
        height: 100%;
      }

      .ms-editor {
        width: 100%;
        height: calc(100dvh - 150px) !important;
      }

      .configuration-container {
        border-left: solid black 1px;
        background-color: white;
        height: calc(100dvh - 50px);
        min-height: calc(100dvh - 50px);
        width: 400px;
        max-width: 400px;
      }

      .configuration-container .configuration-title {
        text-align: center;
      }

      .configuration-container .params {
        height: calc(100% - 180px);
        overflow: auto;
      }

      .configuration-container .card {
        width: 100%;
        padding: 10px;
      }

      .configuration-container .card .card-title {
        padding: 5px;
        border-bottom: solid rgba(150, 150, 200, 1) 1px;
        cursor: pointer;
      }

      .configuration-container .card .card-title:hover {
        background-color: rgba(150, 150, 200, 0.15);
      }

      .configuration-container .card .card-content {
        width: 100%;
        padding: 0px 0px 10px 20px;
        display: none;
      }

      .configuration-container .card label {
        display: block;
        margin-top: 15px;
      }

      .configuration-container .card .card-content select,
      .configuration-container .card .card-content input:not([type='checkbox']) {
        width: 100%;
        font: 400 14px 'Source Sans Pro', sans-serif;
      }

      .buttons-wrapper {
        padding: 15px;
        display: flex;
        justify-content: space-around;
      }

      #menu-button {
        display: none;
        position: fixed;
        z-index: 100;
        right: 12px;
        top: 12px;
      }

      @media screen and (max-width: 1000px) {
        .content {
          width: 100vw;
        }

        .configuration-container {
          position: fixed;
          right: 0;
          z-index: 99;
          padding-top: 60px;
          overflow: hidden;
          width: 0;
          transition: width 0.75s ease;
        }

        #menu-button {
          display: block;
        }

        .configuration-container.open {
          width: 100vw;
        }
      }
    </style>
  </head>

  <body>
    <header class="header-main">
      <button id="showModalBtn" class="btn-keys">
        Change server configuration
      </button>
      <h1 class="header-title">
        Changing configuration dynamically
      </h1>
    </header>
    <button id="menu-button" class="menu-button">
      <img src="../assets/img/menu.svg" />
    </button>
    <div class="wrapper flex-container">
      <div class="content">
        <div id="result"></div>
        <div id="editor" class="editor"></div>
      </div>
      <div id="configuration-container" class="configuration-container">
        <h2 class="configuration-title">Configuration</h2>
        <div class="card">
          <div class="flex-container between">
            <label for="editor-type">Editor type:</label>
            <select id="editor-type" name="server-protocol"></select>
          </div>
        </div>
        <div id="configuration-content" class="params"></div>
        <div class="buttons-wrapper">
          <button class="classic-btn" id="export-btn">
            Export
          </button>
          <button class="classic-btn reset" id="reset-btn">
            Reset
          </button>
          <button class="classic-btn success" id="valid-btn">
            Valid
          </button>
        </div>
      </div>
    </div>
    <script>
      const menuButton = document.getElementById('menu-button')
      const mainMenu = document.getElementById('configuration-container')

      menuButton.addEventListener('click', () => {
        mainMenu.classList.toggle('open')
      })
    </script>
    <script src="./change_configuration.js" type="module"></script>
  </body>

</html>
