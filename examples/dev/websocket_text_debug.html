<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <title>Websocket Text</title>
    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <style>
      #editorEl {
        height: calc(100dvh - 216px);
      }

      @media only screen and (max-width: 452px) {
        #editorEl {
          height: calc(100dvh - 263px);
        }
      }
    </style>
    <style>
      #specific-logger-level {
        max-height: 500px;
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <header class="header-main">
      <button id="showModalBtn" class="btn-keys">
        Change server configuration
      </button>
      <h1 class="header-title">
        Websocket with Debug Logger
      </h1>
    </header>

    <div id="result"></div>

    <nav class="flex-container gap between wrap">
      <div class="flex-container wrap gap">
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/clear.svg" />
        </button>
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
      <div class="flex-container wrap gap">
        <label> Global log level: </label>
        <select id="global-logger-level"></select>
        <div class="dropdown-menu">
          <button id="menu-edge" class="menu-button">
            <img src="../assets/img/menu.svg" />
          </button>
          <ul id="specific-logger-level" class="">
            <li>
              <h3>Specific log level</h3>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="editorEl"></div>

    <script type="module">
      import {
        Editor,
        LoggerCategory,
        LoggerLevel
      } from '../../dist/iink.esm.js'
      import { ModalEditorOptions } from '../components/modal/modalEditorOptions.js'
      const editorElement = document.getElementById('editorEl')
      const resultElement = document.getElementById('result')
      const globalLoggerLevelSelect = document.getElementById(
        'global-logger-level'
      )
      const specificLggerLevel = document.getElementById(
        'specific-logger-level'
      )
      const clearElement = document.getElementById('clear')
      const undoElement = document.getElementById('undo')
      const redoElement = document.getElementById('redo')
      const showModalBtn = document.getElementById('showModalBtn')

      let editor
      const loggerConfig = {
        [LoggerCategory.EDITOR]: LoggerLevel.ERROR,
        [LoggerCategory.RECOGNIZER]: LoggerLevel.ERROR,
        [LoggerCategory.GRABBER]: LoggerLevel.ERROR,
        [LoggerCategory.RENDERER]: LoggerLevel.ERROR,
        [LoggerCategory.EDITOR_EVENT]: LoggerLevel.ERROR,
        [LoggerCategory.INTERNAL_EVENT]: LoggerLevel.ERROR,
        [LoggerCategory.MODEL]: LoggerLevel.ERROR,
        [LoggerCategory.STROKE]: LoggerLevel.ERROR,
        [LoggerCategory.SMARTGUIDE]: LoggerLevel.ERROR,
        [LoggerCategory.STYLE]: LoggerLevel.ERROR,
        [LoggerCategory.HISTORY]: LoggerLevel.ERROR
      }

      Object.keys(LoggerLevel).forEach((level) => {
        const selected = LoggerLevel[level] === LoggerLevel.ERROR
        const opt = new Option(level, LoggerLevel[level], selected, selected)
        globalLoggerLevelSelect.appendChild(opt)
      })

      Object.keys(LoggerCategory).forEach((c) => {
        const li = document.createElement('li')
        li.classList.add('flex-container', 'between', 'gap')
        const label = document.createElement('label')
        label.textContent =
          c.charAt(0).toUpperCase() + c.slice(1).toLocaleLowerCase() + ': '
        li.appendChild(label)

        const select = document.createElement('select')
        select.classList.add('specific-logger-level-input')
        Object.keys(LoggerLevel).forEach((level) => {
          const selected = LoggerLevel[level] === LoggerLevel.ERROR
          const opt = new Option(level, LoggerLevel[level], selected, selected)
          select.appendChild(opt)
        })
        li.appendChild(select)
        select.addEventListener('change', (evt) => {
          loggerConfig[c] = evt.target.value
          editor.loggerConfiguration = loggerConfig
        })
        specificLggerLevel.appendChild(li)
      })

      const editorOptions = {
        configuration: {
          recognition: {
            type: 'TEXT'
          },
          logger: loggerConfig
        }
      }

      async function loadEditor(options) {
        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await Editor.load(editorElement, 'INTERACTIVEINKSSR', options)

        editor.event.addEventListener('changed', (event) => {
          undoElement.disabled = !event.detail.canUndo
          redoElement.disabled = !event.detail.canRedo
          clearElement.disabled = !event.detail.canClear
        })

        editor.event.addEventListener('exported', (event) => {
          resultElement.innerHTML =
            event.detail && event.detail['application/vnd.myscript.jiix']
              ? event.detail['application/vnd.myscript.jiix'].label
              : ''
        })
      }

      globalLoggerLevelSelect.addEventListener('change', (evt) => {
        if (!editor) return
        loggerConfig[LoggerCategory.EDITOR] = evt.target.value
        loggerConfig[LoggerCategory.RECOGNIZER] = evt.target.value
        loggerConfig[LoggerCategory.GRABBER] = evt.target.value
        loggerConfig[LoggerCategory.RENDERER] = evt.target.value
        loggerConfig[LoggerCategory.EDITOR_EVENT] = evt.target.value
        loggerConfig[LoggerCategory.INTERNAL_EVENT] = evt.target.value
        loggerConfig[LoggerCategory.MODEL] = evt.target.value
        loggerConfig[LoggerCategory.STROKE] = evt.target.value
        loggerConfig[LoggerCategory.SMARTGUIDE] = evt.target.value
        loggerConfig[LoggerCategory.STYLE] = evt.target.value
        loggerConfig[LoggerCategory.HISTORY] = evt.target.value
        Array.from(
          document.getElementsByClassName('specific-logger-level-input')
        ).forEach((input) => {
          input.value = evt.target.value
        })
        editor.loggerConfiguration = loggerConfig
      })

      clearElement.addEventListener('click', async () => {
        editor?.clear()
      })

      undoElement.addEventListener('click', () => {
        editor?.undo()
      })

      redoElement.addEventListener('click', () => {
        editor?.redo()
      })

      window.addEventListener('resize', () => {
        editor?.resize()
      })

      showModalBtn.addEventListener('click', () => {
        ModalEditorOptions.show(loadEditor, editorOptions)
      })

      ModalEditorOptions.initConfiguration(loadEditor, editorOptions)
    </script>
  </body>

</html>
