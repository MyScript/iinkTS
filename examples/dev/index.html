      .nav-btn {
        display: inline-block;
        position: relative;
        cursor: pointer;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 24px;
        color: #fff;
        background-color: #1a9fff;
        font-family: "Roboto", sans-serif;
        letter-spacing: 1px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        vertical-align: middle;
        white-space: nowrap;
        outline: none;
        border: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-transition: all 0.1s ease-out;
        transition: all 0.1s ease-out;
        -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.225);
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.225);
      }

      .nav-btn:before {
        content: "";
        display: inline-block;
        height: 18px;
        width: 18px;
      }

      .nav-btn:active {
        color: #fff;
        text-decoration: none;
        background: #0065b8;
        box-shadow: 0 2px 8px -2px rgba(0, 0, 0, 0.5);
      }

      .nav-btn:disabled,
      .nav-btn[disabled] {
        pointer-events: none;
        cursor: default;
        background-color: #ececec;
        -webkit-box-shadow: none;
        box-shadow: none;
      }

      .nav-btn > img {
        display: block;
        width: 50%;
        margin: 9px auto;
      }

      #result {
        min-height: 100px;
        max-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: auto;
        width: 100%;
        text-align: center;
      }

    <style>
      #editor {
        width: 100vw;
        height: calc(100vh - 166px);
      }

      @media only screen and (max-width: 478px) {
        #editor {
          height: calc(100vh - 215px);
        }
      }

    <script type="text/javascript" src="node_modules/iink-ts/dist/iink.min.js"></script>
  </head>

  <body>
    <div id="result"></div>

    <nav>
      <div class="button-div">
        <button id="clear" class="nav-btn" disabled></button>
        <button id="undo" class="nav-btn" disabled></button>
        <button id="redo" class="nav-btn" disabled></button>
      </div>

      <select id="language"></select>
    </nav>

    <div id="editor" touch-action="none"></div>

    <script>
      const editorElement = document.getElementById("editor");
      const resultElement = document.getElementById("result");
      const languageElement = document.getElementById("language");
      const clearElement = document.getElementById("clear");
      const undoElement = document.getElementById("undo");
      const redoElement = document.getElementById("redo");

      /**
       * we use an asynchronous function to be able to wait for the end of the initialization of the editor
       * before connecting the different event listeners
       */
      async function loadEditor() {
        const options = {
          configuration: {
            server: {
              protocol: "WEBSOCKET",
              scheme: "https",
              host: "cloud.myscript.com",
              applicationKey: "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX",
              hmacKey: "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
            },
            recognition: {
              type: "TEXT"
            }
          }
        };

        /**
         * Instanciate editor
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters {@link https://myscript.github.io/iinkTS/docs/types/_internal_.TBehaviorOptions.html}
         * @remarks You can see the editor methods at this address {@link https://myscript.github.io/iinkTS/docs/classes/Editor.html}
         */

        const editor = new iink.Editor(editorElement, options);

        /**
         *  async initialize editor behaviors
         */
        await editor.initialize();

        const currentLanguage = editor.configuration.recognition.lang;
        const availableLanguageResponse = await iink.utils.getAvailableLanguageList(editor.configuration);
        Object.keys(availableLanguageResponse.result).forEach(function (key) {
          const selected = currentLanguage === key;
          languageElement.options[languageElement.options.length] = new Option(availableLanguageResponse.result[key], key, selected, selected);
        });

        /**
         * You can use `editor.events` or directly `editorElement` to add event listener
         */
        editor.events.addEventListener("changed", (event) => {
          undoElement.disabled = !event.detail.canUndo;
          redoElement.disabled = !event.detail.canRedo;
          clearElement.disabled = !event.detail.canClear;
        });

        editor.events.addEventListener("exported", (event) => {
          resultElement.innerHTML =
            event.detail && event.detail["application/vnd.myscript.jiix"] ? event.detail["application/vnd.myscript.jiix"].label : "";
        });

        clearElement.addEventListener("click", async () => {
          await editor.clear();
        });

        undoElement.addEventListener("click", async () => {
          await editor.undo();
        });

        redoElement.addEventListener("click", async () => {
          await editor.redo();
        });

        languageElement.addEventListener("change", (e) => {
          const configuration = JSON.parse(JSON.stringify(editor.configuration));
          configuration.recognition.lang = e.target.value;
          editor.configuration = configuration;
        });

        window.addEventListener("resize", () => {
          editor.resize();
        });
      }

      loadEditor().catch((error) => console.error(error));
    </script>
