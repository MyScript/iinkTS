    <script>
      const editorELement = document.getElementById("editor");
      const undoElement = document.getElementById("undo");
      const redoElement = document.getElementById("redo");
      const convertElement = document.getElementById("convert");
      const importElement = document.getElementById("import");

      /**
       * we expose the editor for use in the integration test
       */
      let editor;

      /**
       * We use a function to wait the server configuration to load
       */
      async function loadEditor() {
        const res = await fetch("../server-configuration.json");
        const conf = await res.json();
        const options = {
          configuration: {
            server: {
              ...conf,
              protocol: "WEBSOCKET"
            },
            recognition: {
              type: "MATH",
              math: {
                mimeTypes: ["application/vnd.myscript.jiix"]
              },
              export: {
                jiix: {
                  strokes: true
                }
              }
            }
          }
        };

        /**
         * Instanciate editor
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = new iink.Editor(editorELement, options);
        /**
         *  async initialize editor behaviors
         */
        editor.initialize();

        editorELement.addEventListener("changed", (event) => {
          undoElement.disabled = !event.detail.canUndo;
          redoElement.disabled = !event.detail.canRedo;
          convertElement.disabled = event.detail.isEmpty;
        });

        undoElement.addEventListener("click", () => {
          editor.undo();
        });

        redoElement.addEventListener("click", () => {
          editor.redo();
        });

        convertElement.addEventListener("click", () => {
          editor.convert();
        });

        importElement.addEventListener("click", () => {
          const jiix = document.getElementById("jiix").value;
          editor.import(JSON.parse(jiix), "application/vnd.myscript.jiix");
        });

        window.addEventListener("resize", () => {
          editor.resize();
        });
      }
      loadEditor();
    </script>
