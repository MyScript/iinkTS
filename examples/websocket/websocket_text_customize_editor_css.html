<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>Styling editor style</title>

    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <link rel="stylesheet" href="../assets/style/my-custom-classes.css" />

    <script type="text/javascript" src="../../dist/iink.min.js"></script>
    <style>

      #editorEl {
        height: calc(100dvh - 66px);
      }
    </style>
  </head>

  <body>
    <div id="showModal">
      <button id="showModalBtn" class="btn-keys">Set Keys</button>
    </div>
    <nav>
      <div class="flex-container wrap gap">
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
    </nav>
    <div id="editorEl"></div>

    <script type="module">
      import { ModalEditorOptions } from "../components/modal/modalEditorOptions.js"
      const editorElement = document.getElementById("editorEl");
      const undoElement = document.getElementById("undo");
      const redoElement = document.getElementById("redo");
      const showModalBtn = document.getElementById("showModalBtn")
      let editor;

      const editorOption = {
          configuration: {
            recognition: {
              type: "TEXT"
            },
             penStyle: {
              color: "#ffffff"
            },
            theme: {
              ink: {
                color: "#ffffff"
              }
            },
          },
          override: {
            cssClass: "my-custom-class"
          }
        };
      async function loadEditor(options) {
        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await iink.Editor.load(editorElement, "INTERACTIVEINKSSR", options);

        editorElement.addEventListener("changed", (event) => {
          undoElement.disabled = !event.detail.canUndo;
          redoElement.disabled = !event.detail.canRedo;
        });

        undoElement.addEventListener("click", () => {
          editorElement.editor.undo();
        });

        redoElement.addEventListener("click", () => {
          editorElement.editor.redo();
        });

        showModalBtn.addEventListener("click", () => {
          ModalEditorOptions.show(loadEditor, editorOption)
        })

        window.addEventListener("resize", () => {
          editorElement.editor.resize();
        });
      };

      ModalEditorOptions.initConfiguration(loadEditor, editorOption)
    </script>
  </body>
</html>
