<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <title>Websocket Text Eraser</title>
    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <style>
      #editorEl {
        height: calc(100dvh - 116px);
      }

      @media only screen and (max-width: 360px) {
        #editorEl {
          height: calc(100dvh - 148px);
        }
      }

      @media only screen and (max-width: 219px) {
        #editorEl {
          height: calc(100dvh - 200px);
        }
      }
    </style>
  </head>

  <body>
    <header class="header-main">
      <button id="showModalBtn" class="btn-keys">
        Change server configuration
      </button>
      <h1 class="header-title">Websocket Text Eraser</h1>
    </header>
    <nav class="flex-container between wrap gap">
      <div class="flex-container wrap gap">
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
      <div class="flex-container wrap gap">
        <button id="pen" class="nav-btn btn-fab-mini btn-lightBlue active" disabled>
          <img src="../assets/img/pen.svg" />
        </button>
        <button id="eraser" class="nav-btn btn-fab-mini btn-lightBlue">
          <img src="../assets/img/eraser.svg" />
        </button>
      </div>
      <label for="erase-precisely">Erase precisely:
        <input type="checkbox" id="erase-precisely" name="erase-precisely" />
      </label>
    </nav>

    <div id="editorEl"></div>

    <script type="module">
      import { Editor, EditorTool } from '../../dist/iink.esm.js'
      import { ModalEditorOptions } from '../components/modal/modalEditorOptions.js'
      const editorElement = document.getElementById('editorEl')
      const undoElement = document.getElementById('undo')
      const redoElement = document.getElementById('redo')
      const eraserElement = document.getElementById('eraser')
      const penElement = document.getElementById('pen')
      const erasePreciselyElement = document.getElementById('erase-precisely')
      const showModalBtn = document.getElementById('showModalBtn')

      const editorOptions = {
        configuration: {
          recognition: {
            type: 'TEXT',
            text: {
              eraser: {
                'erase-precisely': false
              }
            }
          }
        }
      }

      erasePreciselyElement.addEventListener('change', (e) => {
        editorOptions.configuration.recognition.text.eraser['erase-precisely'] = e.target.checked
        loadEditor(editorOptions)
        eraserElement.disabled = false
        eraserElement.classList.remove('active')
        penElement.disabled = true
        penElement.classList.add('active')
      })

      let editor

      async function loadEditor(options) {
        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await Editor.load(editorElement, 'INTERACTIVEINKSSR', options)

        editor.event.addEventListener('changed', (event) => {
          undoElement.disabled = !event.detail.canUndo
          redoElement.disabled = !event.detail.canRedo
        })
      }

      undoElement.addEventListener('click', () => {
        editor?.undo()
      })

      redoElement.addEventListener('click', () => {
        editor?.redo()
      })

      eraserElement.addEventListener('click', () => {
        if (!editor) return
        editor.tool = EditorTool.Erase
        eraserElement.disabled = true
        eraserElement.classList.add('active')
        penElement.disabled = false
        penElement.classList.remove('active')
      })

      penElement.addEventListener('click', () => {
        if (!editor) return
        editor.tool = EditorTool.Write
        eraserElement.disabled = false
        eraserElement.classList.remove('active')
        penElement.disabled = true
        penElement.classList.add('active')
      })

      window.addEventListener('resize', () => {
        editor?.resize()
      })

      showModalBtn.addEventListener('click', () => {
        ModalEditorOptions.show(loadEditor, editorOptions)
      })

      ModalEditorOptions.initConfiguration(loadEditor, editorOptions)

      /**
       * We expose these objects to the window use it in test
       */
      window.editorOptions = editorOptions
      window.loadEditor = loadEditor
    </script>
  </body>

</html>
