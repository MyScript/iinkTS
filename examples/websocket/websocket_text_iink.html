<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <title>Websocket Text</title>
    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <script type="text/javascript" src="../../dist/iink.min.js"></script>
    <style>
      #editor {
        height: calc(100vh - 166px);
      }
      @media only screen and (max-width: 452px) {
        #editor {
          height: calc(100vh - 205px);
        }
      }
    </style>
  </head>

  <body>
    <div id="result"></div>
    <a id="link-info" class="link-info">
      <img src="../assets/img/info.svg"/>
    </a>
    <div id="help-overlay" class="help-overlay">
    </div>
    <div id="help-modal" class="help-modal">
      <div id="help-modal-content" class="help-modal-content">
        <button class="close" href="#" onclick="document.querySelectorAll('.help-overlay,.help-modal').forEach(e => e.style.display = 'none');">Ã—</button>
        <h1>Gestures</h1>
        <div class="gestures">
          <h3>Erase</h3>
          <p>Scratch thoroughly and cover all the characters.</p>
          <div class="gestures-img-container">
            <img src="../assets/img/gestures/gest-erase.png"/>
          </div>
        </div>
        <div class="gestures">
          <h3>Break</h3>
          <p>Draw a straight vertical line downwards. Start above characters and end well below the baseline.</p>
          <div class="gestures-img-container">
            <img src="../assets/img/gestures/gest-break-lines.png"/>
            <img src="../assets/img/gestures/gest-break-words.png"/>
          </div>
        </div>
        <div class="gestures">
          <h3>Join</h3>
          <p>Draw a straight vertical line upwards. Start well below the baseline and end above characters.</p>
          <div class="gestures-img-container">
            <img src="../assets/img/gestures/gest-join-lines.png"/>
            <img src="../assets/img/gestures/gest-join-words.png"/>
          </div>
        </div>
      </div>
    </div>

    <nav class="flex-container between wrap gap">
      <div class="flex-container wrap gap">
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/clear.svg" />
        </button>
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
      <select id="language"></select>
    </nav>

    <div id="editor" touch-action="none"></div>

    <script>
      const editorElement = document.getElementById("editor");
      const resultElement = document.getElementById("result");
      const linkInfoElement = document.getElementById("link-info");
      const helpOverlayElement = document.getElementById("help-overlay");
      const languageElement = document.getElementById("language");
      const clearElement = document.getElementById("clear");
      const undoElement = document.getElementById("undo");
      const redoElement = document.getElementById("redo");

      linkInfoElement.addEventListener("click", async () => {
        document.querySelectorAll('.help-overlay,.help-modal').forEach(e => e.style.display = 'block');
      });

      helpOverlayElement.addEventListener("click", async () => {
        document.querySelectorAll('.help-overlay,.help-modal').forEach(e => e.style.display = 'none');
      });

      /**
       * we expose the editor for use in the integration test
       */
      let editor;

      /**
       * We use a function to wait the server configuration to load
       */
      async function loadEditor() {
        const res = await fetch("../server-configuration.json");
        const conf = await res.json();
        const options = {
          configuration: {
            server: {
              ...conf,
              protocol: "WEBSOCKET"
            },
            recognition: {
              type: "TEXT",
            }
          }
        };
        /**
         * Instanciate editor
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = new iink.Editor(editorElement, options);
        /**
         *  async initialize editor behaviors
         */
        await editor.initialize();

        const currentLanguage = editor.configuration.recognition.lang;
        const availableLanguageResponse = await iink.getAvailableLanguageList(editor.configuration);
        Object.keys(availableLanguageResponse.result).forEach(function (key) {
          const selected = currentLanguage === key;
          languageElement.options[languageElement.options.length] = new Option(availableLanguageResponse.result[key], key, selected, selected);
        });

        editor.events.addEventListener("changed", (event) => {
          undoElement.disabled = !event.detail.canUndo;
          redoElement.disabled = !event.detail.canRedo;
          clearElement.disabled = !event.detail.canClear;
        });

        editor.events.addEventListener("exported", (event) => {
          resultElement.innerHTML =
            event.detail && event.detail["application/vnd.myscript.jiix"] ? event.detail["application/vnd.myscript.jiix"].label : "";
        });

        clearElement.addEventListener("click", async () => {
          editor.clear();
        });

        undoElement.addEventListener("click", () => {
          editor.undo();
        });

        redoElement.addEventListener("click", () => {
          editor.redo();
        });

        languageElement.addEventListener("change", (e) => {
          const configuration = JSON.parse(JSON.stringify(editor.configuration));
          configuration.recognition.lang = e.target.value;
          editor.configuration = configuration;
        });

        window.addEventListener("resize", () => {
          editor.resize();
        });
      };

      loadEditor().catch(error => console.error(error));
    </script>
  </body>
</html>
