<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>Custom lexicon</title>

    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <style>
      #editorEl {
        height: calc(100dvh - 66px);
      }
      @media only screen and (max-width: 486px) {
        #editorEl {
          height: calc(100dvh - 114px);
        }
      }
      @media only screen and (max-width: 382px) {
        #editorEl {
          height: calc(100dvh - 161px);
        }
      }
    </style>

    <script type="text/javascript" src="../../dist/iink.min.js"></script>
  </head>

  <body>
    <div id="showModal">
      <button id="showModalBtn" class="btn-keys">Set Keys</button>
    </div>
    <nav class="flex-container wrap between gap">
      <div class="flex-container wrap gap">
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
      <div class="flex-container wrap gap">
        <input
          type="text"
          id="lexicon"
          data-type="text/plain"
          placeholder='Add your own lexicon (space-separated) and press "Send"'
        />
        <button class="classic-btn" id="reinit">Send</button>
      </div>
    </nav>

    <div id="editorEl"></div>

    <script type="module">
      import { ModalEditorOptions } from "../components/modal/modalEditorOptions.js"
      const editorElement = document.getElementById("editorEl")
      const undoElement = document.getElementById("undo")
      const redoElement = document.getElementById("redo")
      const reinitButton = document.getElementById("reinit")
      const lexicon = document.getElementById("lexicon")
      const showModalBtn = document.getElementById("showModalBtn")

      undoElement.addEventListener("click", () => {
        editor?.undo()
      })
      redoElement.addEventListener("click", () => {
        editor?.redo()
      })

      window.addEventListener("resize", () => {
        editor?.resize()
      })

      const editorOption = {
        configuration: {
          recognition: {
            text: {
              configuration: {
                customLexicon: [""],
                addLKText: true,
              },
            },
          },
        },
      }

      reinitButton.addEventListener("click", () => {
        const values = lexicon.value
        const configuration = editor.configuration
        configuration.recognition.text.configuration = {
          customLexicon: values.split(" "),
          addLKText: true,
        }
        editorOption.configuration = configuration
        loadEditor(editorOption)
      })

      showModalBtn.addEventListener("click", () => {
        ModalEditorOptions.show(loadEditor, editorOption)
      })

      /**
       * we expose the editor so we can access it in tests
       */
      let editor;

      async function loadEditor(options) {
        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await iink.Editor.load(editorElement, "INTERACTIVEINKSSR", options);

        editor.event.addEventListener("changed", (event) => {
          undoElement.disabled = !event.detail.canUndo
          redoElement.disabled = !event.detail.canRedo
        })
      };

      ModalEditorOptions.initConfiguration(loadEditor, editorOption)
    </script>
  </body>
</html>
