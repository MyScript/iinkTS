<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <title>Custom resources math (pre-compiled)</title>

    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />

    <style>
      .description {
        padding: 12px;
      }

      #editorEl {
        height: calc(100dvh - 284px);
      }

      @media only screen and (max-width: 1156px) {
        #editorEl {
          height: calc(100dvh - 302px);
        }
      }

      @media only screen and (max-width: 600px) {
        #editorEl {
          height: calc(100dvh - 319px);
        }
      }

      @media only screen and (max-width: 423px) {
        #editorEl {
          height: calc(100dvh - 336px);
        }
      }

      @media only screen and (max-width: 338px) {
        #editorEl {
          height: calc(100dvh - 353px);
        }
      }
    </style>
  </head>

  <body>
    <header class="header-main">
      <button id="showModalBtn" class="btn-keys">
        Change server configuration
      </button>
      <h1 class="header-title">
        Custom resources math (pre-compiled)
      </h1>
    </header>

    <p class="description">
      This example use a math custom resource. The grammar restrict the
      recognition to only basic elementary school math (addition and
      substraction). The id of a pre-compiled grammar is sent.
    </p>

    <div id="result"></div>

    <nav class="flex-container wrap gap between">
      <div class="flex-container wrap gap">
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/clear.svg" />
        </button>
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
      <button class="classic-btn" id="convert" disabled>
        Convert
      </button>
    </nav>

    <div id="editorEl"></div>

    <script type="module">
      import { Editor } from '../../dist/iink.esm.js'
      import { ModalEditorOptions } from '../components/modal/modalEditorOptions.js'

      const editorElement = document.getElementById('editorEl')
      const resultElement = document.getElementById('result')
      const undoElement = document.getElementById('undo')
      const redoElement = document.getElementById('redo')
      const clearElement = document.getElementById('clear')
      const convertElement = document.getElementById('convert')
      const showModalBtn = document.getElementById('showModalBtn')

      const editorOptions = {
        configuration: {
          recognition: {
            type: 'MATH',
            math: {
              customGrammarId: 'math-elementary',
              mimeTypes: ['application/x-latex']
            }
          }
        }
      }

      let editor

      async function loadEditor(options) {
        resultElement.innerHTML = ''
        await editor?.destroy()

        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await Editor.load(editorElement, 'INTERACTIVEINKSSR', options)

        editor.event.addEventListener('changed', (event) => {
          undoElement.disabled = !event.detail.canUndo
          redoElement.disabled = !event.detail.canRedo
          clearElement.disabled = event.detail.empty
        })

        editor.event.addEventListener('exported', (evt) => {
          const exports = evt.detail
          if (exports && exports['application/x-latex']) {
            convertElement.disabled = false
            resultElement.innerHTML = '<span>' + exports['application/x-latex'] + '</span>'
          } else {
            convertElement.disabled = true
            resultElement.innerHTML = ''
          }
        })
      }

      undoElement.addEventListener('click', () => {
        editor?.undo()
      })

      redoElement.addEventListener('click', () => {
        editor?.redo()
      })

      clearElement.addEventListener('click', () => {
        editor?.clear()
      })

      convertElement.addEventListener('click', () => {
        editor?.convert()
      })

      showModalBtn.addEventListener('click', () => {
        ModalEditorOptions.show(loadEditor, editorOptions)
      })

      ModalEditorOptions.initConfiguration(loadEditor, editorOptions)

      /**
       * We expose these objects to the window use it in test
       */
      window.editorOptions = editorOptions
      window.loadEditor = loadEditor
    </script>
  </body>

</html>
