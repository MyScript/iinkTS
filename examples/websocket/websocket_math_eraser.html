<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <title>Websocket Math Eraser</title>
    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
    <style>
      #editorEl {
        height: calc(100dvh - 166px);
      }

      @media only screen and (max-width: 524px) {
        #editorEl {
          height: calc(100dvh - 214px);
        }
      }

      @media only screen and (max-width: 412px) {
        #editorEl {
          height: calc(100dvh - 218px);
        }
      }

      @media only screen and (max-width: 412px) {
        #editorEl {
          height: calc(100dvh - 218px);
        }
      }

      @media only screen and (max-width: 368px) {
        #editorEl {
          height: calc(100dvh - 266px);
        }
      }
    </style>
  </head>

  <body>
    <header class="header-main">
      <button id="showModalBtn" class="btn-keys">
        Change server configuration
      </button>
      <h1 class="header-title">
        Websocket Math Eraser
      </h1>
    </header>

    <div id="result"></div>

    <nav class="flex-container wrap between">
      <div class="flex-container wrap gap">
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/clear.svg" />
        </button>
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
      <div class="flex-container wrap gap">
        <button id="pen" class="nav-btn btn-fab-mini btn-lightBlue active" disabled>
          <img src="../assets/img/pen.svg" />
        </button>
        <button id="eraser" class="nav-btn btn-fab-mini btn-lightBlue">
          <img src="../assets/img/eraser.svg" />
        </button>
      </div>
      <div class="flex-container wrap gap">
        <label for="erase-precisely"> Erase precisely: </label>
        <input id="erase-precisely" type="checkbox" />
      </div>
    </nav>

    <div id="editorEl"></div>

    <script type="module">
      import { Editor, EditorTool } from '../../dist/iink.esm.js'
      import { ModalEditorOptions } from '../components/modal/modalEditorOptions.js'
      const editorElement = document.getElementById('editorEl')
      const resultElement = document.getElementById('result')
      const undoElement = document.getElementById('undo')
      const redoElement = document.getElementById('redo')
      const clearElement = document.getElementById('clear')
      const eraserElement = document.getElementById('eraser')
      const penElement = document.getElementById('pen')
      const erasePreciselyElement = document.getElementById('erase-precisely')
      const showModalBtn = document.getElementById('showModalBtn')

      function cleanLatex(latexExport) {
        if (latexExport.includes('\\\\')) {
          const steps = '\\begin{align*}' + latexExport + '\\end{align*}'
          return steps
            .replace('\\begin{aligned}', '')
            .replace('\\end{aligned}', '')
            .replace(new RegExp('(align.{1})', 'g'), 'aligned')
        }
        return latexExport.replace(new RegExp('(align.{1})', 'g'), 'aligned')
      }

      let editor

      const editorOptions = {
        configuration: {
          recognition: {
            type: 'MATH',
            math: {
              mimeTypes: ['application/x-latex'],
              eraser: {
                'erase-precisely': false
              }
            }
          }
        }
      }

      async function loadEditor(options) {
        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await Editor.load(editorElement, 'INTERACTIVEINKSSR', options)
      }

      editorElement.addEventListener('changed', (event) => {
        undoElement.disabled = !event.detail.canUndo
        redoElement.disabled = !event.detail.canRedo
        clearElement.disabled = event.detail.empty
      })

      editorElement.addEventListener('exported', (evt) => {
        const exports = evt.detail
        if (exports && exports['application/x-latex']) {
          try {
            katex.render(
              cleanLatex(exports['application/x-latex']),
              resultElement
            )
          } catch (error) {
            resultElement.innerHTML =
              '<span>' +
              cleanLatex(exports['application/x-latex']) +
              '</span>'
          }
        } else {
          resultElement.innerHTML = ''
        }
      })

      undoElement.addEventListener('click', () => {
        editorElement.editor?.undo()
      })

      redoElement.addEventListener('click', () => {
        editorElement.editor?.redo()
      })

      clearElement.addEventListener('click', () => {
        editorElement.editor?.clear()
      })

      eraserElement.addEventListener('click', () => {
        if (!editor) return
        editor.tool = EditorTool.Erase
        eraserElement.disabled = true
        eraserElement.classList.add('active')
        penElement.disabled = false
        penElement.classList.remove('active')
      })

      penElement.addEventListener('click', () => {
        if (!editor) return
        editor.tool = EditorTool.Write
        eraserElement.disabled = false
        eraserElement.classList.remove('active')
        penElement.disabled = true
        penElement.classList.add('active')
      })

      erasePreciselyElement.addEventListener('change', (e) => {
        editorOptions.configuration.recognition.math.eraser['erase-precisely'] = e.target.checked
        loadEditor(editorOptions)
        eraserElement.disabled = false
        eraserElement.classList.remove('active')
        penElement.disabled = true
        penElement.classList.add('active')
      })

      showModalBtn.addEventListener('click', () => {
        ModalEditorOptions.show(loadEditor, editorOptions)
      })

      window.addEventListener('resize', () => {
        editorElement.editor?.resize()
      })

      ModalEditorOptions.initConfiguration(loadEditor, editorOptions)

      /**
       * We expose these objects to the window use it in test
       */
      window.editorOptions = editorOptions
      window.loadEditor = loadEditor
    </script>
  </body>

</html>
