<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <title>Websocket Text</title>
    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/components.css" />
    <link rel="stylesheet" href="../assets/style/examples.css" />
    <style>
      #editorEl {
        height: calc(100dvh - 216px);
      }

      @media only screen and (max-width: 452px) {
        #editorEl {
          height: calc(100dvh - 263px);
        }
      }
    </style>
  </head>

  <body>
    <header class="header-main">
      <button id="showModalBtn" class="btn-keys">
        Change server configuration
      </button>
      <h1 class="header-title">Websocket Text</h1>
      <a id="link-info" class="link-info">
        <img src="../assets/img/info.svg" />
      </a>
    </header>

    <div id="result"></div>

    <div id="help-overlay" class="help-overlay"></div>
    <div id="help-modal" class="help-modal">
      <div id="help-modal-content" class="help-modal-content">
        <button class="close" href="#" onclick="document.querySelectorAll('.help-overlay,.help-modal').forEach(e => e.style.display = 'none');">
          Ã—
        </button>
        <h1>Gestures</h1>
        <div class="gestures">
          <h3>Erase</h3>
          <p>Scratch thoroughly and cover all the characters.</p>
          <div class="gestures-img-container">
            <img src="../assets/img/gestures/gest-erase.png" />
          </div>
        </div>
        <div class="gestures">
          <h3>Break</h3>
          <p>
            Draw a straight vertical line downwards. Start above characters and
            end well below the baseline.
          </p>
          <div class="gestures-img-container">
            <img src="../assets/img/gestures/gest-break-lines.png" />
            <img src="../assets/img/gestures/gest-break-words.png" />
          </div>
        </div>
        <div class="gestures">
          <h3>Join</h3>
          <p>
            Draw a straight vertical line upwards. Start well below the baseline
            and end above characters.
          </p>
          <div class="gestures-img-container">
            <img src="../assets/img/gestures/gest-join-lines.png" />
            <img src="../assets/img/gestures/gest-join-words.png" />
          </div>
        </div>
      </div>
    </div>

    <nav class="flex-container between wrap gap">
      <div class="flex-container wrap gap">
        <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/clear.svg" />
        </button>
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/undo.svg" />
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
          <img src="../assets/img/redo.svg" />
        </button>
      </div>
      <select id="language"></select>
    </nav>

    <div id="editorEl"></div>

    <script type="module">
      import { Editor, getAvailableLanguageList } from '../../dist/iink.esm.js'
      import { ModalEditorOptions } from '../components/modal/modalEditorOptions.js'
      const editorElement = document.getElementById('editorEl')
      const resultElement = document.getElementById('result')
      const linkInfoElement = document.getElementById('link-info')
      const helpOverlayElement = document.getElementById('help-overlay')
      const languageElement = document.getElementById('language')
      const clearElement = document.getElementById('clear')
      const undoElement = document.getElementById('undo')
      const redoElement = document.getElementById('redo')
      const showModalBtn = document.getElementById('showModalBtn')

      linkInfoElement.addEventListener('click', async () => {
        document
          .querySelectorAll('.help-overlay,.help-modal')
          .forEach((e) => (e.style.display = 'block'))
      })

      helpOverlayElement.addEventListener('click', async () => {
        document
          .querySelectorAll('.help-overlay,.help-modal')
          .forEach((e) => (e.style.display = 'none'))
      })

      let editor

      const editorOptions = {
        configuration: {
          recognition: {
            lang: 'en_US',
            type: 'TEXT'
          }
        }
      }

      languageElement.addEventListener('change', (e) => {
        editorOptions.configuration.recognition.lang = e.target.value
        loadEditor(editorOptions)
      })

      async function loadEditor(options) {
        resultElement.innerHTML = ''
        await editor?.destroy()

        /**
         * get editor instance from type
         * @param {Element} The DOM element to attach the ink paper
         * @param {Object} The Editor parameters
         */
        editor = await Editor.load(editorElement, 'INTERACTIVEINKSSR', options)

        editor.event.addEventListener('changed', (event) => {
          undoElement.disabled = !event.detail.canUndo
          redoElement.disabled = !event.detail.canRedo
          clearElement.disabled = !event.detail.canClear
        })

        editor.event.addEventListener('exported', (event) => {
          resultElement.innerHTML =
            event.detail && event.detail['application/vnd.myscript.jiix']
              ? event.detail['application/vnd.myscript.jiix'].label
              : ''
        })

        if (!languageElement.options.length) {
          const currentLanguage = options.configuration.recognition.lang
          const languageList = await getAvailableLanguageList({
            server: options.configuration.server
          })
          Object.keys(languageList.result).forEach(function (key) {
            const selected = currentLanguage === key
            languageElement.options[languageElement.options.length] = new Option(languageList.result[key], key, selected, selected)
          })
        }
      }

      clearElement.addEventListener('click', async () => {
        editor?.clear()
      })

      undoElement.addEventListener('click', () => {
        editor?.undo()
      })

      redoElement.addEventListener('click', () => {
        editor?.redo()
      })

      window.addEventListener('resize', () => {
        editor?.resize()
      })

      showModalBtn.addEventListener('click', () => {
        ModalEditorOptions.show(loadEditor, editorOptions)
      })

      ModalEditorOptions.initConfiguration(loadEditor, editorOptions)

      /**
       * We expose these objects to the window use it in test
       */
      window.editorOptions = editorOptions
      window.loadEditor = loadEditor
    </script>
  </body>

</html>
